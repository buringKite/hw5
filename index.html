<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table class="table table-bordered table-hover">
        <tr>
          <th>hour</th>
          <th>event</th>
          <th>save</th>
        </tr>
        <tr id="myHours">
          
            <td id="hour">9am</td>
            <td>
              <input type="text" class="event0" id="event0" placeholder="event" />
            </td>
            <td><button value="hi" id="btn0">save</button></td>
          </tr>
        
        <tr id="myHours">
        
            <td id="hour">10am</td>
            <td>
              <input type="text" class="event1" id="event1" placeholder="event" />
            </td>
            <td><button value="hi" id="btn1">save</button></td>
          </tr>
        
        <tr id="myHours">
          
            <td id="hour">11am</td>
            <td>
              <input type="text" class="event3" id="event3" placeholder="event" />
            </td>
            <td><button value="hi" id="btn3">save</button></td>
          </tr>
        
        <tr id="myHours">
          
            <td id="hour">12pm</td>
            <td>
              <input type="text" class="event4" id="event4" placeholder="event" />
            </td>
            <td><button value="hi" id="btn4">save</button></td>
          </tr>
        
        <tr id="myHours">
        
            <td id="hour">1pm</td>
            <td>
              <input type="text" class="event5" id="event5" placeholder="event" />
            </td>
            <td><button value="hi" id="btn5">save</button></td>
          </tr>
        
        <tr id="myHours">
          
            <td id="hour">2pm</td>
            <td>
              <input type="text" class="event6" id="event6" placeholder="event" />
            </td>
            <td><button value="hi" id="btn6">save</button></td>
          </tr>
        
        <tr id="myHours">
        
            <td id="hour">3pm</td>
            <td>
              <input type="text" class="event7" id="event7" placeholder="event" />
            </td>
            <td><button value="hi" id="btn7">save</button></td>
          </tr>
        
        <tr id="myHours">
          
            <td id="hour">4pm</td>
            <td>
              <input type="text" class="event8" id="event8" placeholder="event" />
            </td>
            <td><button value="hi" id="btn8">save</button></td>
          </tr>
        
        <tr id="myHours">
          
            <td id="hour">5pm</td>
            <td>
              <input type="text" class="event9" id="event9" placeholder="event" />
            </td>
            <td><button value="hi" id="btn9">save</button></td>
          </tr>
        </tr>  
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
